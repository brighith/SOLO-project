<!DOCTYPE html>
<html>
<head>
    <title>Add New Course</title>
</head>
<body>
    <h1>Add New Course</h1>
    <form method="post" action="{% url 'app:createCourse' section_id=section.id %}">
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <br>
        <input type="submit" value="Create Course">
    </form>
    <br>
    <a href="{% url 'app:sectionDetails' id=section.id %}">Back to Section Details</a>
</body>
</html>
