<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome, {{ teacher_object.teacher_name }}!</h1>
    <h2>Your Sections:</h2>
    <ul>
        {% for section in section_object %}
            <li>
                <a href="{% url 'app:sectionDetails' section.id %}">{{ section.section_name }}</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Add New Section:</h2>
    <form method="post" action="{% url 'app:sectionCreate' %}">
        {% csrf_token %}
        <label for="section_name">Section Name:</label>
        <input type="text" id="section_name" name="section_name">
        <input type="submit" value="Create Section">
    </form>
    <br>
    <a href="{% url 'app:logout' %}">Logout</a>
</body>
</html>
