<!DOCTYPE html>
<html>
<head>
    <title>Edit Section: {{ section_object.section_name }}</title>
</head>
<body>
    <h1>Edit Section: {{ section_object.section_name }}</h1>
    <form method="post" action="{% url 'app:sectionEdit' section_id=section_object.id %}">
        {% csrf_token %}
        <label for="section_name">Section Name:</label>
        <input type="text" id="section_name" name="section_name" value="{{ section_object.section_name }}" required>
        <br>
        <h2>Update Students:</h2>
        {% if error %}
            <ul>
                {% for message in error %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% for student in students %}
            <label for="student_name_{{ student.id }}">Student Name:</label>
            <input type="text" id="student_name_{{ student.id }}" name="student_name_{{ student.id }}" value="{{ student.student_name }}" required>
            <br>
        {% endfor %}
        <br>
        <input type="submit" value="Update Section">
    </form>
    <br>
    <a href="{% url 'app:sectionDetails' section_id=section_object.id %}">Back to Section Details</a>
</body>
</html>
